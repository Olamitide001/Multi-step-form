        <section class="side-bar nav-bar">
            <div class="bullet">
                <a href="index1.html"><div>1</div></a>

                <div>3</div>
                <div>4</div>

                <ol>
                    <a href="index.html"><li>STEP 1 <span class="right">YOUR INFO</span></li></a>

                    <h2><img src="./assets/images/icon-arcade.svg"></h2>

                </div>

                    <h2><img src="./assets/images/icon-advanced.svg"></h2>
                    <nav><p>Advanced</p>
                    <p>$12/mo</p></nav>
                </div>
                <div class="pro">
                    <h2><img src="./assets/images/icon-pro.svg"></h2>
                    <nav><p>Pro</p>
                    <p>$15/mo</p> </nav>            
                </div>
            </div>
            <div class="contain">
                <div class="toggler">
                <a class="monthly" href="plan.html">Monthly</a>
                <div class="oval"><p class="move"></p></div>
                <a href="plan-2.html">Yearly</a>
            </div>
            </div>
        </section>
        <footer>
            <a href="./Ads-on.html"><button class="send next">Next step</button></a>
